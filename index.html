<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fadac8530c.js"
      crossorigin="anonymous"
    ></script>
    <title>ðŸŒ‚Weather App</title>
  </head>
  <body>
    <header>
      <h1>WEATHER APP</h1>
    </header>
    <section>
      <header class="search-box">
        <div>
          <input
            type="text"
            name="search-city"
            placeholder="Enter your location"
          />
        </div>
        <button class="search-city-btn">
          <i class="fas fa-search"></i>
        </button>
      </header>
      <div class="convert-switch">
        <label class="switch">
          <input type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>
      <main>
        <ul class="cities">
          <li class="city">
            <span class="city__name"
              >New York <sup class="city__country">KR</sup></span
            >

            <div class="city__weather">
              <span class="degree">5</span>
              <sup class="unit">Â°C</span>
            </div>
            <!-- <img class="city__icon" src="" /> -->
            <i class="city__icon fas fa-snowflake"></i>
            <span class="city__info">CLEAR SKY</span>
            <button class="city__close"><i class="fas fa-times"></i></button>
          </li>
        </ul>
      </main>
    </section>

    <script src="makeCity.js"></script>
  </body>
</html>
